<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="./style/style.css">
            <script href="./script/script.js" defer></script>
        </head>

        <body>
            <div class="category-header">
                <div class="microsoft-logo">
                    <a href="https://www.microsoft.com/en-us/">
                        <img src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE1Mu3b?ver=5c31" alt="microsoft-logo">
                    </a>
                </div>

                <div class="xbox-logo">
                    <a href="https://www.xbox.com/en-US?xr=mebarnav">
                        <img src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RW4ESm?ver=c63e" alt="microsoft-logo">
                    </a>
                </div>

                <div class="paddle-items">
                    <div class="game-pass">
                        <button type="button" id="shell-menu_1">
                            <p>Game Pass</p>
                            <button type="button-shell"></button>
                        </button>
                    </div>

                    <div class="games">
                        <button type="button" id="shell-menu_2">
                            <p>Games</p>
                            <button class="button-shell"></button>
                        </button>
                    </div>

                    <div class="devices">
                        <button type="button">
                            <p>Devices</p>
                            <button class="button-shell"></button>
                        </button>
                    </div>

                    <a href="https://www.xbox.com/en-US/play?xr=shellnav" class="play">Play</a>

                    </a>

                    <div class="store">
                        <button type="button">
                            <p>Store</p>
                            <button class="button-shell"></button>
                        </button>
                    </div>

                    <div class="community">
                        <button type="button">
                            <p>Community</p>
                            <button class="button-shell"></button>
                        </button>    
                    </div>

                    <div class="more">
                        <button type="button">
                            <p>More</p>
                            <button class="button-shell"></button>
                        </button>
                    </div>
                </div>

                <div class="activity-actions">
                    <div class="all-microsoft">
                        <button type="button">
                            <p>All Microsoft</p>
                            <button class="button-shell"></button>
                        </button>
                    </div>
                    
                    <div class="search">
                        <button type="button">
                            <img src="" alt="search" class="search-img">
                        </button>
                    </div>

                    <div class="shopping-cart">
                        <button type="button">
                            <img src="" alt="cart" class="cart-img">
                        </button>
                    </div>
                    
                    <a href="">
                        <button type="button">
                            <img src="" alt="profile" class="pf-img">
                        </button>
                    </a>
                </div>

            </div>

            <div>

            </div>
